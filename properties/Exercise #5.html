<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #5: Advanced table styling</title>
        <style>
            table{
                border-spacing: 10px;

            }
            td{
                padding: 5px;
                border: 1px solid black;
                border-radius: 5px;
                box-shadow: 1px 1px 5px ;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Row 1,Col 1</td>
                <td>Row 1,Col 2</td>
                <td>Row 1,Col 3</td>
            </tr>

            <tr>
                <td>Row 2,Col 1</td>
                <td>Row 2,Col 2</td>
                <td>Row 2,Col 3</td>
            </tr>

        </table>
    </body>
</html>
